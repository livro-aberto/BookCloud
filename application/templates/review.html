{% extends "layout.html" %}

{% block title %}{{ _('Edit: %(filename)s') | format(filename=filename) }} {% endblock%}

{% block scripts %}

<link rel=stylesheet href="https://codemirror.net/doc/docs.css">
<link rel=stylesheet href="https://codemirror.net/lib/codemirror.css">
<link rel=stylesheet href="https://codemirror.net/addon/merge/merge.css">
<link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
<script src="https://codemirror.net/lib/codemirror.js"></script>
<script type="text/javascript" src="https://codemirror.net/mode/rst/rst.js"></script>
<script src="https://codemirror.net/lib/codemirror.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
<script src="https://codemirror.net/addon/merge/merge.js"></script>
<script>
  var value, orig1, orig2, dv, panes = 2, highlight = true, connect = null, collapse = false;
  function initUI() {
    if (value == null) return;
    var target = document.getElementById("view");
    target.innerHTML = "";
    dv = CodeMirror.MergeView(target, {
      value: value,
      origLeft: orig1,
      lineNumbers: true,
      highlightDifferences: highlight,
      connect: connect,
      collapseIdentical: collapse
    });
  }

  function toggleDifferences() {
    dv.setShowDifferences(highlight = !highlight);
  }

  window.onload = function() {
    var arr = JSON.parse('{{ old | safe }}');
    value = arr.join('\n');
    arr = JSON.parse('{{ new | safe }}');
    orig1 = arr.join('\n');
    //"A title\n\n" + value.replace("yellow", "orange");
    orig2 = value.replace("white", "purple");
    initUI();
  };

  function mergeViewHeight(mergeView) {
    function editorHeight(editor) {
      if (!editor) return 0;
      return editor.getScrollInfo().height;
    }
    return Math.max(editorHeight(mergeView.leftOriginal()),
                    editorHeight(mergeView.editor()),
                    editorHeight(mergeView.rightOriginal()));
  }

  function resize(mergeView) {
    var height = mergeViewHeight(mergeView);
    for(;;) {
      if (mergeView.leftOriginal())
        mergeView.leftOriginal().setSize(null, height);
      mergeView.editor().setSize(null, height);
      if (mergeView.rightOriginal())
        mergeView.rightOriginal().setSize(null, height);

      var newHeight = mergeViewHeight(mergeView);
      if (newHeight >= height) break;
      else height = newHeight;
    }
    mergeView.wrap.style.height = height + "px";
  }

  function sendIt() {
      //var dv = $('.CodeMirror')[0].CodeMirror;
      document.myform.hidden.value = dv.editor().getValue();
      document.getElementById("myform").submit();
  }
</script>

<style>
.CodeMirror { line-height: 1.2; }
@media screen and (min-width: 1300px) {
  article { max-width: 1000px; }
  #nav { border-right: 499px solid transparent; }
}

span.clicky {
    cursor: pointer;
    background: #d70;
    color: white;
    padding: 0 3px;
    border-radius: 3px;
}

div.bodywrapper {
    margin: 0 0 0 0px;
}
</style>
{% endblock %}
